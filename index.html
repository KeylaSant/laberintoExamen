                    ctx.fillStyle = this.c;
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                    ctx.strokeRect(this.x, this.y, this.w, this.h);
                }

                    this.y < meta.y + meta.h &&
                    this.y + this.h > meta.y) {
                    return true;
                }
                return false;
            }

        document.addEventListener("keydown", (e) => {
            console.log(e.keyCode);

            switch (e.keyCode) {
                case 87:
                    dir = e.keyCode;
                    break;
                case 83:
                    dir = e.keyCode;
                    break;
                case 68:
                    dir = e.keyCode;
                    break;
                case 65:
                    dir = e.keyCode;
                    break;
                case 80:
                    if (Pause) {
                        window.requestAnimationFrame(update);
                    }
                    Pause = !Pause
                    break;

            }

        })

        function update() {
            calcularTiempo();
            ctx.clearRect(0, 0, canvas.width, canvas.height)

            switch (dir) {
                case 87:
                    player.y -= speed;
                    if (player.y < -50) { player.y = 950 }
                    break;
                case 83:
                    player.y += speed;
                    if (player.y > 950) { player.y = 0 }
                    break;
                case 68:
                    player.x += speed;
                    if (player.x > 950) { player.x = 0 }
                    break;
                case 65:
                    player.x -= speed;
                    if (player.x < -50) { player.x = 950 }
                    break;
            }

            if (player.seTocan(meta)) {
                Victoria = true;
            }

            for (var i = cheetos.length - 1; i >= 0; i--) {
                if(player.seTocan(cheetos[i])){
                    cheetosRecolectar++
                    cheetos.splice(i,1)
                    if(cheetosRecolectar == 10){
                        muros.splice(120,1)
                    }
                }

            }
            
            for (var i = muros.length - 1; i >= 0; i--) {

                if (player.seTocan(muros[i])) {

                    switch (dir) {
                        case 87:
                            player.y += speed;
                            break;
                        case 83:
                            player.y -= speed;
                            break;
                        case 68:
                            player.x -= speed;
                            break;
                        case 65:
                            player.x += speed;
                            break;
                    }
                    dir = 0;
                }

            }

            repaint();

            if (!Pause && !Victoria) {
                window.requestAnimationFrame(update);

            } else if (Pause) {
                ctx.fillStyle = "rgba(0,0,0, 0.25)"
                ctx.fillRect(0, 0, 1000, 1000);
                ctx.font = "100px arial"
                ctx.fillStyle = "rgb(255, 211, 8)";
                ctx.fillText(`PAUSE`, 300, 500)

            } else if (Victoria) {
                ctx.fillStyle = "rgba(0,0,0, 0.25)"
                ctx.fillRect(0, 0, 1000, 1000);
                ctx.font = "50px arial"
                ctx.fillStyle = "rgb(255, 211, 8)";
                ctx.fillText(`FELICIDADES HAS GANADO!`, 150, 500);
                audioGanar.play(); 
            }

        }


        function repaint() {
            player.paint(ctx)
            meta.paint(ctx)
            for (var i = muros.length - 1; i >= 0; i--) {
                muros[i].paint(ctx)
            }
            for (var i = cheetos.length - 1; i >= 0; i--) {
                cheetos[i].paint(ctx)
            }
            ctx.fillStyle = "rgb(0,0,0)"
            ctx.font ="30px arial"
            ctx.fillText(`Tiempo transcurrido: ${calcularTiempo()}s`, 50, 50);
            ctx.fillText(`${cheetosRecolectar}/10`, 890,50);
            ctx.drawImage(sabritasimg, 840,15,45,60)
        }
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());
